<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryze Records</title>

  <!-- Open Graph Meta -->
  <meta property="og:title" content="Ryze Records" />
  <meta property="og:description" content="Official site for Ryze Records. Join our launch list!" />
  <meta property="og:image" content="https://ryzerecords.com/preview.JPG" />
  <meta property="og:url" content="https://ryzerecords.com" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <!-- MOBILE glowing bolt -->
    <div class="mobile-bolt-container">
      <img src="IMG_0052.png" alt="Lightning Bolt" class="mobile-bolt" />
    </div>

    <h1 class="coming-soon">COMING SOON</h1>

    <!-- Getform Contact Form -->
    <form action="https://getform.io/f/amdmgjlb" method="POST">
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <input type="tel" name="phone" placeholder="Your phone" />
      <button type="submit">Notify Me</button>
    </form>

    <!-- Instagram -->
    <a href="https://instagram.com/ryzerecs" class="instagram-link" target="_blank" rel="noopener noreferrer">
      <img src="instagram.svg" alt="Instagram" class="instagram-icon" />
    </a>
  </div>
</body>
</html>
