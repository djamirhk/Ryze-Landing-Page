<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryze Records</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --glow-color: #a259ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .coming-soon {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .bolt {
      width: 100px;
      height: auto;
      animation: spinY 6s linear infinite;
      filter: drop-shadow(0 0 25px var(--glow-color));
      transform-style: preserve-3d;
    }

    .logo-image {
      margin-top: 1rem;
      width: 220px;
      height: auto;
    }

    h1 {
      margin-top: 1rem;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    .tagline {
      font-style: italic;
      margin-top: 0.5rem;
    }

    .footer {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .instagram-link {
      margin-top: 20px;
      display: inline-block;
    }

    .instagram-icon {
      width: 36px;
      height: 36px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 6px var(--glow-color));
    }

    .instagram-link:hover .instagram-icon {
      transform: scale(1.15);
      filter: drop-shadow(0 0 10px var(--glow-color));
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    input {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #999;
      font-size: 1rem;
      width: 250px;
    }

    button[type="submit"] {
      background: var(--glow-color);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes spinY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="coming-soon">COMING SOON.</h2>

    <img src="IMG_0052.png" alt="Lightning Bolt Logo" class="bolt" />
    <img src="preview.JPG" alt="Ryze Logo" class="logo-image" />

    <h1>RYZE RECORDS</h1>
    <p class="tagline">A lift up from your downs</p>
    <p class="footer">Since 2025</p>

    <!-- Notify Me Form -->
    <form action="https://getform.io/f/amdmgjlb" method="POST">
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number (optional)" />
      <button type="submit">Notify Me</button>
    </form>

    <!-- Instagram -->
    <a href="https://instagram.com/ryzerecs" class="instagram-link" target="_blank" aria-label="Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="instagram-icon" alt="Instagram" />
    </a>
  </div>
</body>
</html>
